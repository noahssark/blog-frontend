<div class="bg2 full">
    <div class="row full">
        <div class="col"></div>
        <div class="col center">
            <div class="form-group">
                <h3 class="clr1">Contact Us</h3>
                <div class="was-validated">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Your name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Your email" required>
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control form-control-sm" rows="5" placeholder="Your message here" required></textarea>
                    </div>
                    <button class="btn btn-primary btn-sm" [routerLink]="'/home'">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
