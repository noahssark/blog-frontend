    <div class="input-group mb-3 mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text" routerLink="./" [queryParams]="{search : searchEle.value}"
                queryParamsHandling="merge">
                <i class="fa fa-search"></i>
            </span>
        </div>
        <input class="form-control" #searchEle placeholder="Search here blog, author, published date .."
            (keyup)="filter(searchEle.value)">
    </div>
    <div>
        <ul class="list-group" *ngFor="let b of blogs; let isEven = even">
            <li class="list-group-item" [ngClass]="isEven ? '' : 'bg-gray'">
                <div>
                    <div class="row">
                        <div class="col link author font-italic" routerLink="./" [queryParams]="{user : b.author}"
                            queryParamsHandling="merge">
                            Author :
                            <span class="font-weight-bold blue-hover">
                                {{b.author}}
                            </span>
                        </div>
                        <div class="col text-right published text-gray font-italic">
                            Published : {{b.published}}
                        </div>
                    </div>
                    <div class="pointer mt-1" routerLink="/blog/view/{{b._id}}">
                        <div class="h4 font3 clr1 blue-hover">
                            {{b.title}}
                        </div>
                        <div class="description">
                            {{b.description}}
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
