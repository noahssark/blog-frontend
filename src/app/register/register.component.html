<div class="bg1 full">
    <div class="row full">
        <div class="col center">
            <div>
                <div>
                    <h3 class="clr1">Register</h3>
                    <div class="font-italic">
                        Already have an account
                        <a routerLink="/login">login</a>
                    </div>
                </div>
                <form class="pt-3 was-validated" (ngSubmit)="register()" [formGroup]="registerForm" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input formControlName="user" id="name" type="text" class="form-control form-control-sm" placeholder="Your name" required>
                        <small class="font-italic">User name must be unique.</small>
                        <div class="invalid-feedback">Please fill out your name.</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input formControlName="email" id="email" type="email" class="form-control form-control-sm" placeholder="Your email" required>
                        <div class="invalid-feedback">Please fill out your email.</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input formControlName="password" id="password" type="password" class="form-control form-control-sm" placeholder="Your password" required>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group">
                        <label for="repassword">Repeat Password</label>
                        <input formControlName="repassword" id="repassword" type="password" class="form-control form-control-sm" placeholder="Your password" required>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <button class="btn btn-primary btn-sm" [disabled]="registerForm.invalid">Submit</button>
                </form>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
